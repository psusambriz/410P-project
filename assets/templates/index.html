<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quote of the Day</title>
    <link rel="stylesheet" href="{{ stylesheet }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Quote of the Day</h1>

        <blockquote class="italic text-xl text-gray-700 leading-relaxed mb-4">
            "{{ quote.quote }}"
        </blockquote>
        <p class="text-lg font-medium text-gray-600">- {{ quote.author }}</p>

        <div class="mt-8">
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                Get New Quote
            </a>
            <a href="/api-docs/openapi.json" target="_blank" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg ml-4 transition duration-300 ease-in-out transform hover:-translate-y-1">
                API Docs
            </a>
        </div>
    </div>
</body>
</html>
